<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1 class="mb-4">Screen Time Today</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Domain</th>
                <th scope="col">Time (min)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2 class="mt-4 mb-3">Set daily goal (min)</h2>
    <div class="input-group mb-3">
        <input type="number" id="dailyGoalInput" class="form-control" />
        <button id="setGoalButton" class="btn btn-primary">Set Goal</button>
    </div>
    <div id="goalProgress" class="mb-3"></div>
    <a href="analytics.html" target="_blank" class="btn btn-secondary mb-3">View detailed reports</a>
    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="minimalistModeToggle">
        <label class="form-check-label" for="minimalistModeToggle">Minimalist Mode</label>
    </div>
    <script src="popup.js"></script>
</body>

</html>
